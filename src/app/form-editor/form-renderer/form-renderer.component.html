<div class="container-fluid form" *ngIf="form">
  <error-renderer [form]="form"></error-renderer>
  <form-renderer [node]="form.rootNode"></form-renderer>
  <div class="text-left">
    <button
      class="btn btn-success btn-lg"
      type="submit"
      (click)="submitForm($event)"
    >
      Submit form
    </button>
  </div>
</div>
